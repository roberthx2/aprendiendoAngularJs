<!DOCTYPE html>
<html ng-app="http">
<head>
	<meta charset="UTF-8">
	<title>Ajax con HTTP</title>
	<script src="angular/angular.js">  </script>
	<script src="controller/httpController.js"></script>
</head>
<body ng-controller="httpController">
	<ul>
		<li ng-repeat="post in posts">
			<h2>{{post.title}}</h2>
			<p>
				{{post.body}}
			</p>
		</li>
	</ul>
</body>
</html>
